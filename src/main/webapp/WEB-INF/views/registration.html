<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration new user</title>
</head>
<body>
<form action="#" th:action="@{/confirmRegistration}" th:object="${regUser}">
    Username <input type="text" th:field="*{username}" /><br>
    Email <input type="text" th:field="*{email}" /><br>
    Password <input type="password" th:field="*{password}" /><br>
    Confirm Password <input type="password" th:field="*{confirmPassword}"/><br>
    <button type="submit" name="LoginButton" value="0">Confirm</button>
</form>
</body>
</html>
